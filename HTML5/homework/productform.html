<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>productform</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>납품자정보</legend>
				<ol>
					<li>납품자명: <input type="text" name="name" placeholder="name"> </li>
					<br>
					<li>email: <input type="email" name="email" placeholder="answs@naver.com"> </li>
					<br>
					<li>홈페이지: <input type="url" name="homepage" placeholder="http://"></li>
				</ol>
		</fieldset>
		<br>
		<fieldset>
			<legend>납품정보</legend>
				<ul>
					<li>상품명: <input type="text" name="pname"></li>
					<br>
					<li>납품수량: <input type="number" name="amount" min="100" placeholder="최소100"></li>
					<br>
					<li>납품등급: <input type="range" name="grade"></li>
					<br>
					<li>기타사항: <textarea cols="20" rows="2"></textarea></li>
				</ul>
		</fieldset>
		<br>
		<input type="submit" value="send message">
	</form>
</body>
</html>
