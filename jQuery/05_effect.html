	<h2>fadeIn()과 fadeOut()</h2>
	<button id="fadeIn">fadeIn()</button>
	<button id="fadeOut">fadeOut()</button>
	<button id="fadeToggle">toggle()</button>
	<br>
	<img id="flower" src="../images/flower1.PNG">
	
	<script>
		$('#fadeIn').click(function(){
			$('#flower').fadeIn(600);
		});
		$('#fadeOut').click(function(){
			$('#flower').fadeOut(900);
		});
		
		$('#flower').hover(function(){
			// 1에 가까울수록 진해지고 0에 가까울수록 옅어짐
			$(this).fadeTo(700, 0.1);
		}, function(){
			$(this).fadeTo(700, 1);
		});
		
		// fade 되면서 토글
		$('#fadeToggle').click(function(){
			$('#flower').fadeToggle(1000);
		});
	</script>
