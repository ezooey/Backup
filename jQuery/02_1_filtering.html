<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_1_filtering</title>
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>객체 탐색</h1>
	<h2>필터링 메소드</h2>
	<h4 class="test">test-a</h4>
	<h4 class="test">test-b</h4>
	<h4 class="test">test-c</h4>
	<h4 class="test">test-d</h4>
	<h4>test-e</h4>
	<h4 class="test">test-f</h4>
	<script>
		$(function(){
			// 두 가지 방법
			// 선택자 이용
// 			$('h4:even').css({'background':'tomato', 'color':'white'});
			
			// filter() 이용
			$('h4').filter(':even').css({'background':'tomato', 'color':'white'});
			// 결과는 같음
			$('h4').filter(':odd').css({'background':'yellowgreen', 'color':'white'});
			console.log($('h4').first());
			// javascript console 내용이랑 다름(구분 필요); jQuery는 객체를 반환
			console.log($('h4').first().text());
			// val()는 사용자에게 입력받은 값을 가져올 때 사용
			// 안에 들어있는 값을 가져올 땐 innerHTML을 바로 호명하는 게 아니라 text()이용
			// text() : 태그 안의 값 확인하거나 수정할 때 사용
			$('h4').first().text($('h4').first().text() + " : 처음 요소");
			// 글자를 붙일 test-a를 먼저 가져온 뒤 그 뒤에 붙인다
			$('h4').last().css('font-size', '1.5em');
			$('h4').eq(3).text($('h4').eq(3).text() + " : eq()메소드로 필터링됨");
			$('h4').not('.test').css({'background':'yellow', 'color':'black'});
		})
	</script>
</body>
</html>
